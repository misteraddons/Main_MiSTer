# MiSTer Auto-Update Configuration
# Configure automatic updates for your MiSTer system

# Enable or disable auto-updates
# Options: yes, no
auto_update_enabled = yes

# Time window for updates (24-hour format)
# Updates will only run between these hours
# Default: 2 AM to 5 AM
update_hour_start = 2
update_hour_end = 5

# Days of week to run updates (comma-separated)
# 0 = Sunday, 1 = Monday, ... 6 = Saturday
# Example: 0,3,6 = Sunday, Wednesday, Saturday
# Default: all days
update_days = 0,1,2,3,4,5,6

# Update frequency
# Options: daily, weekly, monthly
# Default: weekly
update_frequency = weekly

# Notification settings
# Send notifications about update status
notifications_enabled = no

# Log retention
# Number of log files to keep
log_retention = 10

# Retry settings
# Number of times to retry failed updates
retry_attempts = 3
retry_delay_minutes = 30

# Bandwidth limit (KB/s)
# 0 = unlimited
bandwidth_limit = 0

# Pre-update actions
# Commands to run before updates (comma-separated)
# Example: sync, /media/fat/Scripts/backup.sh
pre_update_commands = 

# Post-update actions
# Commands to run after successful updates
# Example: sync, reboot
post_update_commands = sync

# Update components
# Choose which components to update
update_cores = yes
update_mister = yes
update_linux = yes
update_scripts = yes