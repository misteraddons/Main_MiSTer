# MiSTer UART Daemon Configuration
#
# Serial interface for remote game launching
#

# Serial Device Settings
device=/dev/ttyUSB0
baud_rate=115200

# Auto-detection
# If enabled, will try to find available serial ports
# if the specified device is not available
auto_detect=true

# Communication Settings
timeout_ms=5000
echo_commands=true

# Notifications
show_notifications=true
forward_announcements=true

# Example configurations:
#
# For Arduino/ESP32 projects:
# device=/dev/ttyUSB0
# baud_rate=115200
# auto_detect=true
#
# For Raspberry Pi UART:
# device=/dev/ttyAMA0  
# baud_rate=9600
# auto_detect=false
#
# For USB-to-Serial adapters:
# device=/dev/ttyUSB0
# baud_rate=38400
# auto_detect=true