# MiSTer NFC Daemon Configuration (PN532)
#
# Configuration for PN532-based NFC input source

# Polling interval in milliseconds (250ms recommended for PN532)
poll_interval_ms = 250

# Show OSD notifications for NFC events
show_notifications = true

# NFC mode: "tap" or "hold"
# tap = launch game once, ignore tag removal
# hold = launch game, exit when tag is removed
mode = tap

# Interface path for PN532 connection
# "auto" = auto-detect across I2C and UART interfaces
# "/dev/ttyUSB0" = specific USB-to-serial adapter
# "/dev/i2c-0" = specific I2C bus
interface = auto

# Tag removal timeout in seconds (hold mode only)
tag_removal_timeout_sec = 3

# Cooldown period in seconds to prevent duplicate reads
tag_cooldown_sec = 2

# NFC Tag Data Format (32 bytes total):
# Magic: "NFC1" (4 bytes)
# Core: "PSX\0\0\0\0\0" (8 bytes)  
# Game ID: "SLUS-00067\0\0\0\0\0" (16 bytes)
# Tag Type: SINGLE_GAME=0, PLAYLIST=1, etc. (1 byte)
# Reserved: (3 bytes)

# Supported PN532 interfaces (auto-detection order):
# 1. /dev/ttyUSB0, /dev/ttyUSB1 (USB-to-serial)
# 2. /dev/i2c-0 (unused accelerometer bus)
# 3. /dev/ttyS0, /dev/ttyS1 (serial ports)
# 4. /dev/i2c-1 (shared with RTC - use with caution)