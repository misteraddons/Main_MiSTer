# MiSTer File System Trigger Daemon Configuration
#
# Configure directories to monitor for automatic game launching
#

# Watch directory configurations
# Format: watch_dir=path,default_core,default_id_type,auto_cleanup,description
# path: Directory to monitor for file drops
# default_core: Core to use if not specified in file (empty = auto-detect)
# default_id_type: ID type if not specified ("serial", "title", "path", "auto")
# auto_cleanup: Delete files after processing (true/false)
# description: Human-readable description

# General purpose launcher directory
watch_dir=/tmp/mister_launch,,auto,true,General game launcher

# Core-specific directories
watch_dir=/tmp/mister_launch_psx,PSX,serial,true,PSX game launcher
watch_dir=/tmp/mister_launch_snes,SNES,title,true,SNES game launcher
watch_dir=/tmp/mister_launch_genesis,Genesis,title,true,Genesis game launcher
watch_dir=/tmp/mister_launch_saturn,Saturn,serial,true,Saturn game launcher

# Barcode/QR code directory (for future barcode scanner integration)
watch_dir=/tmp/mister_barcodes,,auto,false,Barcode scanner input

# Voice command directory (for smart speaker integration)
watch_dir=/tmp/mister_voice,,auto,true,Voice command input

# Show OSD notifications for file triggers
show_notifications=true

# Polling interval in milliseconds
poll_interval_ms=100

# Usage Examples:
#
# 1. Text file with game info:
#    echo "PSX:serial:SLUS-00067" > /tmp/mister_launch/castlevania.txt
#
# 2. Serial number file:
#    touch /tmp/mister_launch_psx/SLUS-00067.serial
#
# 3. Title file:
#    touch /tmp/mister_launch_snes/Super\ Metroid.title
#
# 4. Simple identifier (uses directory defaults):
#    echo "Castlevania: Symphony of the Night" > /tmp/mister_launch/game.txt
#
# 5. For external scripts/devices:
#    # Smart speaker integration
#    echo "SNES:title:Super Metroid" > /tmp/mister_voice/launch.txt
#    
#    # Barcode scanner
#    echo "PSX:serial:SLUS-00067" > /tmp/mister_barcodes/scan_result.txt
#
# 6. Advanced file format (launch.txt):
#    # Lines starting with # are comments
#    # Format: core:id_type:identifier
#    PSX:serial:SLUS-00067
#    # Or just the identifier to use directory defaults
#    # Castlevania: Symphony of the Night
#
# Integration Ideas:
# - Voice assistants can write to voice directory
# - Barcode scanners can write scan results
# - External scripts can trigger launches
# - Mobile apps can write to network-mounted directories
# - Home automation systems can trigger games