# MiSTer Cartridge Reader Daemon Configuration
#
# Automatically detects cartridge readers and launches games
# when cartridges are inserted
#

# USB Reader Monitoring
monitor_usb_readers=true

# UART Reader Monitoring
monitor_uart_readers=true
uart_reader_device=/dev/ttyUSB0
uart_baud_rate=115200

# Game Launch Settings
auto_launch_games=true

# ROM Dumping
dump_cartridge_roms=true
verify_checksums=true

# Polling Settings
poll_interval_ms=2000

# Supported Readers:
#
# USB Readers:
# - Retrode (SNES/Genesis)
# - GB Operator (Game Boy/GBC/GBA)
# - Arduino-based readers
# - EverDrive USB mode
# - Custom USB readers
#
# UART Readers:
# - Arduino SNES/GB dumpers
# - Custom FPGA readers
# - Modified flash carts
#
# Example UART Reader Protocol:
# - Send "READ_CART" to reader
# - Receive ROM data or "NO_CART"
# - Parse ROM headers for game info