# MiSTer Network Daemon Configuration
#
# HTTP REST API server for remote game launching
#

# Network Settings
port=8080

# CORS Settings (for web interfaces)
enable_cors=true
allowed_origins=*

# Notifications
show_notifications=true
forward_announcements=true

# Security Settings
# Uncomment and set an API key to require authentication
# api_key=your_secret_key_here

# Example configurations:
#
# For production use with authentication:
# api_key=MySecretKey123
# allowed_origins=https://mister-remote.local
#
# For local development:
# port=8080
# enable_cors=true
# show_notifications=false