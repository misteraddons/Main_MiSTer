# Control Commands:
#
# Start attract mode:
#   echo "start" > /dev/MiSTer_attract_control
#
# Stop attract mode:
#   echo "stop" > /dev/MiSTer_attract_control
#
# Pause attract mode:
#   echo "pause" > /dev/MiSTer_attract_control
#
# Resume attract mode:
#   echo "resume" > /dev/MiSTer_attract_control
#
# Force next game:
#   echo "next" > /dev/MiSTer_attract_control
#
# Usage:
#
# Start daemon:
#   /media/fat/utils/attract_mode
#
# Start daemon with attract mode active:
#   /media/fat/utils/attract_mode --start
#
# Run in foreground for testing:
#   /media/fat/utils/attract_mode -f
#
# Weight explanation:
# - Higher weight = more likely to be selected
# - PSX weight=10, SNES weight=10 = equal chance
# - Arcade weight=12 = 20% more likely than PSX/SNES
# - Gameboy weight=5 = 50% chance compared to PSX/SNES
#
# Create blacklist file to exclude specific games:
# /media/fat/utils/attract_blacklist.txt
# Format: system:identifier
# Example:
# PSX:SLUS-12345
# SNES:Super Mario World
# Genesis:Sonic the Hedgehog