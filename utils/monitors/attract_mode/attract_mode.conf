# MiSTer Attract Mode Configuration
#
# Automatic game cycling similar to Super Attract Mode
#

[General]
# Base play time in seconds for each game
base_play_time=60

# Random variance in seconds (Â±30 means 30-90 seconds)
play_time_variance=30

# Enable OSD notifications
enable_notifications=true

# Pause attract mode when input is detected
pause_on_input=true

# Resume after timeout when paused
resume_after_timeout=true

# Resume timeout in minutes
resume_timeout_minutes=5

# Random order (true) or sequential (false)
random_order=true

# Delay between games in seconds
transition_delay=3

# Startup message
startup_message=Attract Mode Active

# Show game info in OSD
enable_osd_info=true

# How long to show game info (seconds)
info_display_duration=5

# System Configurations
# Each system can have custom settings

[System_PSX]
enabled=true
weight=10
gameid_file=/media/fat/utils/gameid/PSX.data.json
min_play_time=30
max_play_time=120

[System_SNES]
enabled=true
weight=10
gameid_file=/media/fat/utils/gameid/SNES.data.json
min_play_time=45
