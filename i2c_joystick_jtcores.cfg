# I2C Joystick Configuration - JTCORES Compatible
# Based on JTCORES PS2 scan codes for maximum arcade compatibility
# Place this file at: /media/fat/config/i2c_joystick.cfg

# ============================================================================
# PLAYER 1 - TRADITIONAL ARCADE LAYOUT
# ============================================================================
# MCP23017 at I2C address 0x20
EXPANDER 0x20 1

# Joystick Directions (Port A: pins 0-3)
MAP 0 0 0x75 1   # GPA0 -> Up Arrow    (JTCORES: Joy1 Up)
MAP 0 1 0x72 1   # GPA1 -> Down Arrow  (JTCORES: Joy1 Down)
MAP 0 2 0x6B 1   # GPA2 -> Left Arrow  (JTCORES: Joy1 Left)
MAP 0 3 0x74 1   # GPA3 -> Right Arrow (JTCORES: Joy1 Right)

# Action Buttons (Port A: pins 4-7)
MAP 0 4 0x14 1   # GPA4 -> Left Ctrl   (JTCORES: Joy1 Button1)
MAP 0 5 0x11 1   # GPA5 -> Left Alt    (JTCORES: Joy1 Button2)
MAP 0 6 0x29 1   # GPA6 -> Space       (JTCORES: Joy1 Button3)
MAP 0 7 0x12 1   # GPA7 -> Left Shift  (JTCORES: Joy1 Button4)

# Extra Buttons (Port B: pins 8-9)
MAP 0 8 0x1A 1   # GPB0 -> Z           (JTCORES: Joy1 Button5)
MAP 0 9 0x22 1   # GPB1 -> X           (JTCORES: Joy1 Button6)

# ============================================================================
# PLAYER 2 - WASD LAYOUT
# ============================================================================
# MCP23017 at I2C address 0x21
EXPANDER 0x21 1

# Joystick Directions (Port A: pins 0-3)
MAP 1 0 0x2D 1   # GPA0 -> R           (JTCORES: Joy2 Up)
MAP 1 1 0x2B 1   # GPA1 -> F           (JTCORES: Joy2 Down)
MAP 1 2 0x23 1   # GPA2 -> D           (JTCORES: Joy2 Left)
MAP 1 3 0x34 1   # GPA3 -> G           (JTCORES: Joy2 Right)

# Action Buttons (Port A: pins 4-7)
MAP 1 4 0x1C 1   # GPA4 -> A           (JTCORES: Joy2 Button1)
MAP 1 5 0x1B 1   # GPA5 -> S           (JTCORES: Joy2 Button2)
MAP 1 6 0x15 1   # GPA6 -> Q           (JTCORES: Joy2 Button3)
MAP 1 7 0x1D 1   # GPA7 -> W           (JTCORES: Joy2 Button4)

# Extra Button (Port B: pin 8)
MAP 1 8 0x24 1   # GPB0 -> E           (JTCORES: Joy2 Button5)

# ============================================================================
# SYSTEM/CABINET CONTROLS
# ============================================================================
# MCP23017 at I2C address 0x22
EXPANDER 0x22 1

# Coin/Service Controls (Port A: pins 0-2)
MAP 2 0 0x46 1   # GPA0 -> Service (9) (JTCORES: Service)
MAP 2 1 0x16 1   # GPA1 -> Coin 1 (1)  (JTCORES: Coin)
MAP 2 2 0x1E 1   # GPA2 -> Coin 2 (2)  (JTCORES: Coin 2P)

# System Controls (Port A: pins 4-7)
MAP 2 4 0x06 1   # GPA4 -> Test (F2)   (JTCORES: Test)
MAP 2 5 0x04 1   # GPA5 -> Reset (F3)  (JTCORES: Reset)
MAP 2 6 0x2C 1   # GPA6 -> Tilt (T)    (JTCORES: Tilt)
MAP 2 7 0x4D 1   # GPA7 -> Pause (P)   (JTCORES: Pause)

# Volume Controls (Port B: pins 8-9)
MAP 2 8 0x0C 1   # GPB0 -> Volume Up (F4)   (JTCORES: Volume Up)
MAP 2 9 0x03 1   # GPB1 -> Volume Down (F5) (JTCORES: Volume Down)

# ============================================================================
# HARDWARE CONNECTIONS
# ============================================================================
#
# MCP23017 Connections to MiSTer User Port:
# - Pin 9  (VDD)  -> 3.3V
# - Pin 10 (VSS)  -> GND  
# - Pin 12 (SCL)  -> User Port pin 4 (SCL)
# - Pin 13 (SDA)  -> User Port pin 3 (SDA)
# - Pin 15,16,17 (A0,A1,A2) -> GND (sets address to 0x20)
#
# For additional expanders, change A0,A1,A2 pins:
# - 0x20: A2=0, A1=0, A0=0 (all to GND)
# - 0x21: A2=0, A1=0, A0=1 (A0 to 3.3V)
# - 0x22: A2=0, A1=1, A0=0 (A1 to 3.3V)
# - 0x23: A2=0, A1=1, A0=1 (A0+A1 to 3.3V)
#
# Button Connections:
# - One side of button -> MCP23017 pin (GPA0-GPA7, GPB0-GPB7)
# - Other side of button -> GND
# - Enable internal pull-ups or use 10kÎ© external pull-ups
#
